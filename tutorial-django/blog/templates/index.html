<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blog </title>
</head>
<body>
    <h1> Bienvenidos a mi blog! desde el html </h1>
    <h2> Estos son las entradas mas recientes </h2>
    {% for post in posts %}
        <h3> {{ post.title }} </h3>
        <div> Creado el: {{ post.created | date:"SHORT_DATE_FORMAT" }} </div>
        <div> Actualizado el: {{ post.modified | date:"SHORT_DATE_FORMAT" }} </div>
        <a href="/blog/{{post.id}}"> Leer mas... </a>
    {% endfor %}
</body>
</html>
