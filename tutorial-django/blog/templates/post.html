<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ post.title }}</title>
  </head>
  <body>
    <main>
      <div>
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <div>Creado el: {{ post.created | date:"SHORT_DATE_FORMAT" }}</div>
        <div>Actualizado el: {{ post.modified | date:"SHORT_DATE_FORMAT" }}</div>
      </div>
      <br /><br />
      <div><a href="/blog"> Volver a la portada </a></div>
    </main>
  </body>
</html>
